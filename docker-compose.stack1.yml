version: '3.8'

services:
  # Stack 1 - Hardhat
  hardhat-stack1:
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    container_name: cupido-hardhat-stack1
    ports:
      - "8545:8545"  # Stack 1 en puerto 8545
    networks:
      - stack1-network
    volumes:
      - ./contracts:/app/contracts
    restart: unless-stopped

  # Stack 1 - Deploy
  deploy-stack1:
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    container_name: cupido-deploy-stack1
    depends_on:
      - hardhat-stack1
    networks:
      - stack1-network
    volumes:
      - ./contracts:/app/contracts
    working_dir: /app/contracts
    command: >
      sh -c "
        sleep 5 &&
        npx hardhat run scripts/deployLocal.js --network localhost
      "
    restart: "no"
    environment:
      - HARDHAT_RPC=http://hardhat-stack1:8545

  # Stack 1 - Frontend
  frontend-stack1:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cupido-frontend-stack1
    ports:
      - "3000:3000"  # Stack 1 en puerto 3000
    networks:
      - stack1-network
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    environment:
      - NEXT_PUBLIC_CHAIN_ID=31337
      - NEXT_PUBLIC_RPC_URL=http://localhost:8545
      - NEXT_PUBLIC_PROFILE_NFT_ADDRESS=0x0DCd1Bf9A1b36cE34237eEaFef220932846BCD82
      - NEXT_PUBLIC_MATCH_SYSTEM_ADDRESS=0x9A676e781A523b5d0C0e43731313A708CB607508
      - NEXT_PUBLIC_VERIFICATION_SYSTEM_ADDRESS=0x0B306BF915C4d645ff596e518fAf3F9669b97016
    depends_on:
      - hardhat-stack1
      - deploy-stack1
    restart: unless-stopped

networks:
  stack1-network:
    driver: bridge
