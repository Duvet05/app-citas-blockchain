version: '3.8'

services:
  # Hardhat Node - Stack 1
  hardhat-1:
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    container_name: cupido-hardhat-1
    ports:
      - "8545:8545"
    networks:
      - cupido-network-1
    volumes:
      - ./contracts:/app/contracts
      - hardhat-data-1:/app/contracts/cache
      - hardhat-artifacts-1:/app/contracts/artifacts
    restart: unless-stopped

  # Deploy contracts - Stack 1
  deploy-1:
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    container_name: cupido-deploy-1
    depends_on:
      - hardhat-1
    networks:
      - cupido-network-1
    volumes:
      - ./contracts:/app/contracts
    working_dir: /app/contracts
    environment:
      - HARDHAT_NETWORK=localhost
      - HARDHAT_RPC=http://hardhat-1:8545
    command: >
      sh -c "
        echo 'ðŸš€ Desplegando contratos en Stack 1...' &&
        sleep 3 &&
        npx hardhat run scripts/deployLocal.js --network localhost &&
        echo 'âœ… Stack 1 deployment completado'
      "
    restart: "no"

  # Frontend - Stack 1
  frontend-1:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cupido-frontend-1
    ports:
      - "3001:3000"
    networks:
      - cupido-network-1
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
      - /app/frontend/.next
    environment:
      - NEXT_PUBLIC_CHAIN_ID=31337
      - NEXT_PUBLIC_CHAIN_NAME=Hardhat Local Stack 1
      - NEXT_PUBLIC_RPC_URL=http://hardhat-1:8545
      - NEXT_PUBLIC_BLOCK_EXPLORER=http://localhost:8545
      - NEXT_PUBLIC_PROFILE_NFT_ADDRESS=0x5FbDB2315678afecb367f032d93F642f64180aa3
      - NEXT_PUBLIC_MATCH_SYSTEM_ADDRESS=0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512
      - NEXT_PUBLIC_VERIFICATION_SYSTEM_ADDRESS=0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0
      - WATCHPACK_POLLING=true
    depends_on:
      - hardhat-1
      - deploy-1
    restart: unless-stopped

networks:
  cupido-network-1:
    driver: bridge

volumes:
  hardhat-data-1:
  hardhat-artifacts-1:
