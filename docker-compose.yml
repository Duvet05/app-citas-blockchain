version: '3.8'

services:
  # Hardhat Node (Blockchain Local)
  hardhat:
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    container_name: cupido-hardhat
    ports:
      - "8545:8545"  # Expone Hardhat RPC
    networks:
      - cupido-network
    volumes:
      - ./contracts:/app/contracts
      - hardhat-data:/app/contracts/cache
      - hardhat-artifacts:/app/contracts/artifacts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8545"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Script de deployment (se ejecuta una vez)
  deploy:
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    container_name: cupido-deploy
    depends_on:
      hardhat:
        condition: service_healthy
    networks:
      - cupido-network
    volumes:
      - ./contracts:/app/contracts
    working_dir: /app/contracts
    environment:
      - HARDHAT_NETWORK=localhost
    command: >
      sh -c "
        echo 'Esperando a que Hardhat esté listo...' &&
        sleep 5 &&
        echo 'Desplegando contratos...' &&
        npx hardhat run scripts/deployLocal.js --network localhost &&
        echo '✅ Deployment completado'
      "
    restart: "no"

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cupido-frontend
    ports:
      - "3000:3000"  # Expone frontend
    networks:
      - cupido-network
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
      - /app/frontend/.next
    environment:
      - NEXT_PUBLIC_CHAIN_ID=31337
      - NEXT_PUBLIC_CHAIN_NAME=Hardhat Local
      - NEXT_PUBLIC_RPC_URL=http://hardhat:8545
      - NEXT_PUBLIC_BLOCK_EXPLORER=http://localhost:8545
      - NEXT_PUBLIC_PROFILE_NFT_ADDRESS=0x0DCd1Bf9A1b36cE34237eEaFef220932846BCD82
      - NEXT_PUBLIC_MATCH_SYSTEM_ADDRESS=0x9A676e781A523b5d0C0e43731313A708CB607508
      - NEXT_PUBLIC_VERIFICATION_SYSTEM_ADDRESS=0x0B306BF915C4d645ff596e518fAf3F9669b97016
      - WATCHPACK_POLLING=true  # Para hot reload
    depends_on:
      - hardhat
      - deploy
    restart: unless-stopped

networks:
  cupido-network:
    driver: bridge

volumes:
  hardhat-data:
  hardhat-artifacts:
